<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Y3S1 Semester Time Table</title>
  </head>
  <body>
    <div class="timeAndDate">
      <time id="current_time">00:00</time>
      <time id="current_date">2026-01-29</time>
    </div>

    <div class="current">
      <p class="table-title upcoming">Upcoming Lecture</p>
      <div class="current_subject">
        <span class="day-display" id="day__display"></span>
        <div class="day">
          <div class="table-content">
            <div class="time-display">
              <div class="time-title">Lecture Time</div>
              <div class="time" id="up_time"></div>
            </div>
            <div class="subject-display">
              <div class="subject-title">Module / Group</div>
              <div class="subject">
                <p>
                  <span class="module-type" id="up_module"></span>
                  /
                  <span class="group" id="up_group"></span>
                </p>
              </div>
            </div>
            <div class="lab-display">
              <div class="lab-title">Lab Location</div>
              <div class="lab" id="up_lab"></div>
            </div>
            <div class="lecture-display">
              <div class="lecture-title">Lectures Names</div>
              <div class="lecture" id="up_lectures"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="current">
      <p class="table-title current-lecture">Current Lecture</p>
      <div class="current_subject">
        <span class="day-display"></span>
        <div class="day">
          <div class="table-content">
            <div class="time-display">
              <div class="time-title">Lecture Time</div>
              <div class="time" id="curr_time"></div>
            </div>
            <div class="subject-display">
              <div class="subject-title">Module / Group</div>
              <div class="subject">
                <p>
                  <span class="module-type" id="curr_module"></span>
                  /
                  <span class="group" id="curr_group"></span>
                </p>
              </div>
            </div>
            <div class="lab-display">
              <div class="lab-title">Lab Location</div>
              <div class="lab" id="curr_lab"></div>
            </div>
            <div class="lecture-display">
              <div class="lecture-title">Lectures Names</div>
              <div class="lecture" id="curr_lecture"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="current">
      <p class="table-title ended">Ended Lecture(s)</p>
      <div class="current_subject">
        <span class="day-display"></span>
        <div class="day">
          <div class="table-content">
            <div class="time-display">
              <div class="time-title">Lecture Time</div>
              <div class="time" id="end_lec_time"></div>
            </div>
            <div class="subject-display">
              <div class="subject-title">Module / Group</div>
              <div class="subject">
                <p>
                  <span class="module-type" id="end_module"></span>
                  /
                  <span class="group" id="end_group"></span>
                </p>
              </div>
            </div>
            <div class="lab-display">
              <div class="lab-title">Lab Location</div>
              <div class="lab" id="end_lab"></div>
            </div>
            <div class="lecture-display">
              <div class="lecture-title">Lectures Names</div>
              <div class="lecture" id="end_lectures"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
  <script src="./decoration.js"></script>
</html>
